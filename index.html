<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./index.js" defer></script>
</head>

<body>

	<style>
		td {
			border: 1px solid green;
			padding: 3vw;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		tr {
			display: grid;
			grid-template-columns: repeat(7, 1fr);
		}

		th {
			border: 1px solid;
		}

		#calendar {
			border: 1px solid red;
		}
	</style>

<form action="none">
	<label for="day">Dia</label>
	<select name="day" id="day">
		<option value="1">Lunes</option>
		<option value="2">Martes</option>
		<option value="3">Miércoles</option>
		<option value="4">Jueves</option>
		<option value="5">Viernes</option>
		<option value="6">Sábado</option>
		<option value="7">Domingo</option>
	</select>
	<label for="hours">Horas</label>
	<input type="number" name="hours" id="hours" max="24" min="1" required>
	<button type="button" id="send" onclick="time()">Confirma</button>
	<button type="button" id="clear" onclick="clearStorage()">Clear All</button>
</form>

	<table id="calendar">
		<tr>
			<th>Lunes</th>
			<th>Martes</th>
			<th>Miércoles</th>
			<th>Jueves</th>
			<th>Viernes</th>
			<th>Sábado</th>
			<th>Domingo</th>
		</tr>
		<tr>
			<td><span id="1">time:</span></td>
			<td><span id="2">time:</span></td>
			<td><span id="3">time:</span></td>
			<td><span id="4">time:</span></td>
			<td><span id="5">time:</span></td>
			<td><span id="6">time:</span></td>
			<td><span id="7">time:</span></td>
		</tr>
	
	</table>

	<span>Horas a hacer: 100</span>
	<p>Horas por semana: <span id="sum"></span></p>
	<p>ETA: <span id="date"></span></p>

</body>

</html>
